<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let temperatura = parseInt(window.prompt('¿cual es la temperatura?'))

        let valor = window.prompt('¿quieres convertirlo en (F)ahrenheit o a (C)entígrados')
        let CF = temperatura*9/5+32
        let FC =(temperatura-32)*5/9

       

        if(valor === 'F'){
            console.log(`tu temperatura en fahrenheit es ${CF}`)
        }
        else if(valor === 'C'){
            console.log(`tu temperatura en Centígrados es ${FC}`)
        }
    </script>
</body>
</html>
