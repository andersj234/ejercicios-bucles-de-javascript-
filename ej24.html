<body>
    <script>
        let num = window.prompt('escribe tres digitos')
        let num1 = parseInt(num.substring(0,1))
        let num2 = parseInt(num.substring(1,2))
        let num3 = parseInt(num.substring(2))

        if(num1%2 ===0 && num2%2 ===0 && num3%2 ===0){
            console.log('todos son pares')
        }
        else if(num1%2 !==0 && num2%2 !==0 && num3%2 !==0){
            console.log('todos son impares')
        }
        else{
            console.log('Los n√∫meros son mixtos entre pares e impares')
        }
    </script>
