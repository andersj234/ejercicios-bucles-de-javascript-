        let valor2 =parseInt(window.prompt('Escoge otro numero'))

        if(valor1===valor2){
            console.log('0')
        }
        else if(math.abs(valor1%6) === math.abs(valor2%6)){
            valor1 < valor2 ?
              console.log(`el numero  menor es ${valor1}`)
