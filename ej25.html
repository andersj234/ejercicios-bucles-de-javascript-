<body>
    <script>
        let frase = window.prompt('dile algo a bob')
        if(frase.substring(frase,length-2)=== '!? '||frase.substring(frase,length-2)==='?!'){
            window.alert('tranquilizate yo se lo que hago')
        }
        else if(frase.substr(frase,length-1) ==='?'){
            window.alert('claro')
        }
        else if(frase.substr(frase,length-1) ==='!'){
            window.alert('eh, tranquilizate!')
        }
        else if(frase.length=== undefined){ // en vez de undefined puedes ponerle 0
            window.alert('con que esas tenemos')
        }
        else{
            window.alert('sin mas...')
        }
    </script>
