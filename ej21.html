<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        let nombre =window.prompt('Escribe tu nombre')
        let ventas = parseInt(window.prompt('Escribe tus ventas'))

        ventas > 500
        ? console.log(nombre +'Estas son tus ventas extra'+ ventas*0.05+ventas)
        : console.log(nombre+ 'Estas han sido tus ventas'+ventas);
    </script>
</body>
